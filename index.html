<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Admin Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #4CAF50; /* Green background */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .login-container {
      text-align: center;
      padding: 40px;
      border-radius: 10px;
    }
    .login-container img {
      width: 80px;
      margin-bottom: 20px;
    }
    .login-container h2 {
      margin-bottom: 30px;
      color: #fff;
    }
    .form-control {
      background-color: #FFEB3B;
      color: black;
      border: none;
      margin-bottom: 20px;
      padding: 15px;
      font-size: 1.2rem;
    }
    .btn-custom {
      background-color: #FFEB3B;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #f0e130;
    }
    #super{
        color: black;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <!-- Replace the src with the path to your logo image -->
    <img src="logo.jpg" alt="logo"> <!-- Placeholder for the logo -->
    <h2 id="super">Super Admin Login</h2>
    <form>
      <input type="email" class="form-control" placeholder="Email">
      <input type="password" class="form-control" placeholder="Password">
      <button type="submit" class="btn btn-custom">Take me In!</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
